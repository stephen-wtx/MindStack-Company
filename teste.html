<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindStack — Demo Funcional</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --cor-laranja: #f58b1d;
}

/* Body */
body, html {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: #fffefb;
}

/* Header e Hamburger */
header {
  position: fixed; top: 0; left: 0; width: 100%; height: 80px;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 1.5rem; background: rgba(255,255,255,0.9); z-index: 20;
}

.hamburger { width: 32px; height: 22px; position: relative; cursor: pointer; }
.hamburger span {
  position: absolute; height: 3px; width: 100%; background: var(--cor-laranja);
  border-radius: 2px; left: 0; transition: 0.3s ease;
}
.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }
.hamburger.active span:nth-child(1) { transform: rotate(45deg); top: 9px; }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg); top: 9px; }

/* Menu Mobile */
#menu-mobile {
  display: none; flex-direction: column; align-items: center; gap: 1.5rem;
  position: fixed; top: 80px; left: 0; width: 100%; background: #fffefb; padding: 2rem 0;
  z-index: 15;
}
#menu-mobile.show { display: flex; }

/* Card Flip */
.perspective { perspective: 1000px; }
.card { width: 300px; height: 200px; position: relative; transform-style: preserve-3d; transition: transform 0.8s; cursor: pointer; }
.card-front, .card-back {
  position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
  border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-weight: bold;
  font-size: 1.5rem;
}
.card-front { background: var(--cor-laranja); color: white; }
.card-back { background: #fff; color: #333; transform: rotateY(180deg); }
.card.flipped { transform: rotateY(180deg); }
</style>
</head>
<body>

<header>
  <div class="font-bold text-xl text-[#f58b1d]">MindStack</div>
  <div id="hamburger" class="hamburger"><span></span><span></span><span></span></div>
</header>

<div id="menu-mobile">
  <a href="#">Início</a>
  <a href="#">Sobre Nós</a>
  <a href="#">Serviços</a>
  <a href="#">Contacto</a>
</div>

<main class="flex flex-col items-center justify-center min-h-screen pt-32 gap-12">
  <div class="perspective">
    <div id="card" class="card">
      <div class="card-front">QUEM SOMOS</div>
      <div class="card-back">Somos uma equipa MindStack!</div>
    </div>
  </div>
</main>

<script>
// Hamburger menu
const hamb = document.getElementById('hamburger');
const menu = document.getElementById('menu-mobile');

hamb.addEventListener('click', () => {
  hamb.classList.toggle('active');
  menu.classList.toggle('show');
});

// Card flip
const card = document.getElementById('card');
card.addEventListener('click', () => {
  card.classList.toggle('flipped');
});
</script>

</body>
</html>
